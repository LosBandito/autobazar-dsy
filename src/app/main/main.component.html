<style>
  .card-height {
    height: 400px; /* change this value to set the desired height */
  }

  /* Add a new CSS class to display the buttons */
  .card-buttons {
    opacity: 0; /* Initially hide the buttons */
    transition: opacity 0.3s ease-in-out; /* Add a transition for smooth animation */
    position: absolute; /* Position the button container relative to the card */
    bottom: 0; /* Position the button container at the bottom of the card */
    left: 0; /* Position the button container at the left of the card */
    right: 0; /* Position the button container at the right of the card */
    padding: 10px; /* Add padding to the button container */
    background-color: rgba(255, 255, 255, 0.9); /* Add a background color to the button container */
  }

  /* Show the buttons when the mouse is over the card */
  .card:hover .card-buttons {
    opacity: 1;
  }

  #searchbar{
    margin-left: 15%;
    padding:15px;
    border-radius: 10px;
  }

  input[type=text] {
    width: 30%;
    -webkit-transition: width 0.15s ease-in-out;
    transition: width 0.15s ease-in-out;
  }

  /* When the input field gets focus,
       change its width to 100% */
  input[type=text]:focus {
    width: 70%;
  }


  .animals{
    display: list-item;
  }
</style>

      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchTerm">

<router-outlet></router-outlet>

<input id="searchbar" onkeyup="search()" type="text"
       name="search" placeholder="Search">

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let item of data; let i = index">
      <div class="card m-3 card-height">
        <img [src]="item[2]" class="card-img-top" alt="Image" width="200px" height="250px">
        <div class="card-body">
          <h5 class="animals" class="card-title">{{ item[0] }}</h5>
          <p class="card-text">{{ item[1] }} EUR</p>
          <div class="card-buttons">
            <button style="margin-right: 10px" type="button" class="btn btn-primary" (click)="openPopup(i)">Zobraz detail</button>
            <button class="btn btn-success" (click)="buyItem(item)">Kupit</button>
          </div>
          <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': modalStates[i] ? 'block' : 'none' }">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="card-title">{{ item[0] }}</h2>
                  <img [src]="item[2]" class="card-img-top" alt="Image" style="max-width: 200px">
                </div>
                <div class="modal-body">
                  <p class="card-text">There will be description</p>
                  <p class="card-text">{{ item[1] }} EUR</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" (click)="closePopup(i)">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Add event listeners to toggle the card-buttons class
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    card.addEventListener('mouseenter', () => {
      card.querySelector('.card-buttons').classList.add('card-buttons-visible');
    });
    card.addEventListener('mouseleave', () => {
      card.querySelector('.card-buttons').classList.remove('card-buttons-visible');
    });
  });
</script>

<script>
  // Add event listeners to toggle the card-buttons class
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    card.addEventListener('mouseenter', () => {
      card.querySelector('.card-buttons').classList.add('card-buttons-visible');
    });
    card.addEventListener('mouseleave', () => {
      card.querySelector('.card-buttons').classList.remove('card-buttons-visible');
    });
  });

  function search() {
    let input = document.getElementById('searchbar').value
    input=input.toLowerCase();
    let x = document.getElementsByClassName('animals');

    for (i = 0; i < x.length; i++) {
      if (!x[i].innerHTML.toLowerCase().includes(input)) {
        x[i].display="none";
      }
      else {
        x[i].display="list-item";
      }
    }
  }
</script>
