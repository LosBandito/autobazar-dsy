<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of filterCars(); let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ car[0] }}</td>
    <td>{{ car[1] }}</td>
    <td><img [src]="car[2]" alt="car image" width="100"></td>
  </tr>
  </tbody>
</table>
