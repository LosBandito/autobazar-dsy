<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let item of data; let i = index">
      <div class="card m-3">
        <img [src]="item[2]" class="card-img-top" alt="Image">
        <div class="card-body">
          <h5 class="card-title">{{ item[0] }}</h5>
          <p class="card-text">{{ item[1] }} EUR</p>
          <button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary" (click)="openPopup(i)">Show Data</button>
          <button class="btn btn-success ml-1">Kupit</button>

          <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': modalStates[i] ? 'block' : 'none' }">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="card-title">{{ item[0] }}</h5>
                </div>
                <div class="modal-body">
                  <p class="card-text">{{ item[1] }} EUR</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" (click)="closePopup(i)">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-search></app-search>
