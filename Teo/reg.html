<!DOCTYPE html>
<html>
  <head>
    <title>Register Form</title>
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <img src="https://cdn-icons-png.flaticon.com/512/2736/2736918.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          <a class="navbar-brand" href="#">Autobazár</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html">Domov</a>
            <a class="nav-link" href="#">Autá</a>
            <a class="nav-link" href="reg.html">Účet</a>
          </div>
  
        </div>
      </div>
    </nav>
    <h1>Register Form</h1>
    <form action="index.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" name="tel" required><br><br>

      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </body>
</html>
